<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Card</title>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.more').click(function() {
                $('.back').addClass('active')
                $('.front').removeClass('active')
            })
            $('.go-back').click(function() {
                $('.back').removeClass('active')
                $('.front').addClass('active')
            })
        })
    </script>
</head>

<body>
    <div class="card">
        <div class="front active">
            <div class="location">Douala</div>
            <div class="more">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </div>
            <div class="weather">
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <h1>8<sup>o</sup><br> <span>Today</span> </h1>
            </div>
            <ul class="forecast">
                <li>
                    <div class="day">Sunday</div>
                    <div class="temprature"><i class="fa fa-cloud" aria-hidden="true"></i> 9<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Monday</div>
                    <div class="temprature"><i class="fa fa-tint" aria-hidden="true"></i> 6<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Sunday</div>
                    <div class="temprature">
                        <i class="fa fa-snowflake-o" aria-hidden="true"></i> 2<sup>o</sup>
                    </div>
                </li>
            </ul>
        </div>
        <div class="back">
            <div class="go-back">
                <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            </div>
            <ul class="forecast">
                <li>
                    <div class="day">Yesterday</div>
                    <div class="temprature"><i class="fa fa-snowflake-o" aria-hidden="true"></i> 3<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Today</div>
                    <div class="temprature"><i class="fa fa-cloud" aria-hidden="true"></i> 8<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Tommorow</div>
                    <div class="temprature">
                        <i class="fa fa-tint" aria-hidden="true"></i> 6<sup>o</sup>
                    </div>
                </li>
                <li>
                    <div class="day">Sunday</div>
                    <div class="temprature">
                        <i class="fa fa-cloud" aria-hidden="true"></i> 9<sup>o</sup>
                    </div>
                </li>
                <li>
                    <div class="day">Monday</div>
                    <div class="temprature">
                        <i class="fa fa-tint" aria-hidden="true"></i> 6<sup>o</sup>
                    </div>
                </li>
                <li>
                    <div class="day">Tuesday</div>
                    <div class="temprature">
                        <i class="fa fa-snowflake-o" aria-hidden="true"></i> 2<sup>o</sup>
                    </div>
                </li>
                <li>
                    <div class="day">Wednesday</div>
                    <div class="temprature">
                        <i class="fa fa-tint" aria-hidden="true"></i> 4<sup>o</sup>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
